<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Provider Dashboard</title>
    <link rel="stylesheet" href="css/navbar.css" />
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        background: #f5f5f5;
        min-height: 100vh;
      }

      /* Dashboard container */
      .dashboard {
        max-width: 900px;
        margin: 40px auto;
        padding: 0 20px;
      }

      .dashboard h2 {
        margin-bottom: 30px;
        color: #333;
        text-align: center;
        font-size: 28px;
      }

      .card {
        background: #fff;
        padding: 25px 20px;
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        margin-bottom: 30px;
      }

      .card h3 {
        margin-bottom: 20px;
        color: #2c7a7b;
        font-size: 22px;
      }

      .card input,
      .card select {
        width: calc(100% - 20px);
        padding: 12px 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 10px;
        font-size: 16px;
        outline: none;
        transition: all 0.3s ease;
      }

      .card input:focus,
      .card select:focus {
        border-color: #2c7a7b;
        box-shadow: 0 0 5px rgba(44, 122, 123, 0.4);
      }

      .card button {
        background-color: #2c7a7b;
        color: #fff;
        padding: 12px 20px;
        font-size: 16px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition:
          background-color 0.3s ease,
          transform 0.2s ease;
      }

      .card button:hover {
        background-color: #1f5859;
        transform: translateY(-2px);
      }

      #foodList {
        margin-top: 10px;
        border-top: 1px solid #eee;
        padding-top: 10px;
      }

      #foodList div {
        padding: 10px;
        border-bottom: 1px solid #eee;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 16px;
      }

      #foodList div:last-child {
        border-bottom: none;
      }

      /* Responsive */
      @media (max-width: 600px) {
        .card input,
        .card select {
          width: 100%;
        }

        .dashboard {
          padding: 0 10px;
        }
      }
    </style>
  </head>

  <body>
    <nav class="navbar">
      <a href="index.html" class="logo">
        <img src="images/logo.png" alt="FoodSaver Logo" />
        <span>FoodSaver</span>
      </a>

      <div class="nav-links" id="navLinks">
        <a href="index.html">Home</a>
        <a href="index.html#how">How It Works</a>
        <a href="index.html#impact">Impact</a>
      </div>

      <div class="auth-section" id="authSection">
        <!-- JS will populate logged in avatar or hamburger -->
      </div>

      <div class="hamburger" id="hamburger">&#9776;</div>
    </nav>

    <div class="dashboard">
      <h2>Food Provider Dashboard</h2>

      <div class="card">
        <h3>Post Surplus Food</h3>
        <select id="foodType">
          <option>Veg</option>
          <option>Non-Veg</option>
        </select>
        <input type="number" id="quantity" placeholder="Servings" />
        <input type="time" id="expiryTime" />
        <button onclick="postFood()">Post</button>
      </div>

      <div class="card">
        <h3>My Listings</h3>
        <div id="foodList">
          <!-- dynamically generated listings -->
        </div>
      </div>
    </div>

    <script src="js/provider.js"></script>
    <script src="js/navbar.js"></script>
  </body>
</html>
