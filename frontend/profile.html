<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <link rel="stylesheet" href="css/navbar.css" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: #f5f5f5;
      min-height: 100vh;
    }

    .profile-container {
      max-width: 500px;
      margin: 80px auto;
      padding: 30px 25px;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      text-align: center;
    }

    .profile-container h2 {
      margin-bottom: 25px;
      color: #2c7a7b;
      font-size: 26px;
    }

    .profile-field {
      margin: 15px 0;
      font-size: 18px;
      display: flex;
      justify-content: start;
      padding: 10px 15px;
      border-radius: 10px;
      background: #f7f7f7;
      border: 1px solid #e0e0e0;
      gap: 10px;
    }

    .logout-btn {
      margin-top: 25px;
      padding: 12px 20px;
      background-color: #2c7a7b;
      color: #fff;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .logout-btn:hover {
      background-color: #1f5859;
    }

    @media (max-width: 600px) {
      .profile-container {
        width: 90%;
        margin: 60px auto;
        padding: 25px 15px;
      }

      .profile-field {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <a href="index.html" class="logo">
      <img src="images/logo.png" alt="FoodSaver Logo" />
      <span>FoodSaver</span>
    </a>

    <div class="nav-links" id="navLinks">
      <a href="index.html">Home</a>
      <a href="index.html#how">How It Works</a>
      <a href="index.html#impact">Impact</a>
    </div>

    <div class="auth-section" id="authSection"></div>

    <div class="hamburger" id="hamburger">&#9776;</div>
  </nav>

  <!-- Profile Content -->
  <div class="profile-container">
    <h2>My Profile</h2>

    <div class="profile-field">
      <strong>Name: </strong>
      <span id="profileName"></span>
    </div>

    <div class="profile-field">
      <strong>Email: </strong>
      <span id="profileEmail"></span>
    </div>

    <div class="profile-field">
      <strong>Role: </strong>
      <span id="profileRole"></span>
    </div>

    <button class="logout-btn" id="logoutBtn">Logout</button>
  </div>

  <script src="js/navbar.js"></script>
  <script>
    // Check if user is logged in
    const user = JSON.parse(localStorage.getItem("user"));
    const token = localStorage.getItem("token");

    if (!user || !token) {
      alert("You are not logged in");
      window.location.href = "login.html";
    }

    // Populate profile fields
    document.getElementById("profileName").innerText = user.name;
    document.getElementById("profileEmail").innerText = user.email;
    document.getElementById("profileRole").innerText = user.role.charAt(0).toUpperCase() + user.role.slice(1);

    // Logout button
    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.removeItem("user");
      localStorage.removeItem("token");
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
